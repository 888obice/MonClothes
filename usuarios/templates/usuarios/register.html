<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrarse</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background: white;
            width: 360px;
            padding: 30px 30px 0 30px;
            border-radius: 16px 16px 0 0;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #e75480;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:hover {
            background: #d9446e;
        }

        .bottom-bar {
            background: #f9b8c6;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 15px;
            border-radius: 0 0 16px 16px;
        }

        .login-btn {
            background: transparent;
            border: none;
            color: #d9446e;
            font-weight: bold;
            cursor: pointer;
            text-decoration: underline;
        }

        .messages p {
            color: red;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Crear cuenta</h2>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <label>Usuario:</label>
            <input type="text" name="username" required>

            <label>Correo electr칩nico:</label>
            <input type="email" name="email" required>

            <label>Contrase침a:</label>
            <input type="password" name="password" required>

            <label>Confirmar contrase침a:</label>
            <input type="password" name="confirm_password" required>

            <button type="submit">Registrarse</button>
        </form>

        <div class="bottom-bar">
            <form action="{% url 'login' %}">
                <button type="submit" class="login-btn">Iniciar sesi칩n</button>
            </form>
        </div>
    </div>
</body>
</html>

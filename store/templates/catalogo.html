{% extends 'base.html' %}
{% block contenido %}
  <h2>Cat√°logo de Productos</h2>
  <div class="catalogo">
    {% for producto in productos %}
      <div class="card">
        <h3>{{ producto.nombre }}</h3>
        <p>{{ producto.descripcion }}</p>
        <p><b>${{ producto.precio }}</b></p>
        <p>Stock: {{ producto.stock }}</p>
      </div>
    {% empty %}
      <p>No hay productos disponibles.</p>
    {% endfor %}
  </div>
{% endblock %}
